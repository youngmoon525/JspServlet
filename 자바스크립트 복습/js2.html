      function ageIf() {
        const currentYear = 2023; //Date.....(x)
        let birthYear; //ex 1999
        let age; //ex 23

        birthYear = parseInt(prompt("태어난 연도를 입력하세요.(yyyy)", "0"));
        age = currentYear - birthYear + 1;

        if (age < 20) {
          alert(`${age} 살은 성인이 아닙니다.`);
        } else {
          alert(`${age} 살은 성인이 맞습니다.`);
        }
      }

      function forGugudan() {
        //for
        //같은 동작을 어떤 변수나 구분을 통해 하는것. (ex) 배열이나 여러가지 자료구조를 쓸때 같은 동작을 for와 index)
        //for( 초기값 ; 조건; 증감식 ){ 반복 구간 }
        for (let i = 1; i <= 10; i++) {
          //console.log(i + '반복중');
          console.log(`${i + 1} 반복중`);
        }

        for (let i = 1; i <= 9; i++) {
          console.log(`2 * ${i} = ${2 * i}`);
        }

        //for문을 하나 사용하여 2단 출력해보기.

        //for문을 중첩하여 2~9단까지 출력하기.
        for (let i = 2; i <= 9; i++) {
          for (let j = 1; j <= 9; j++) {
            console.log(`${i} * ${j} = ${j * i}`);
            //document.write(`${i} * ${j} = ${j*i}`)
          }
        }

        const animal = ["강아지", "고양이", "부엉이", "참새"];
        for (let i = 0; i < animal.length; i++) {
          //0~3 , length-1
          console.log(`${animal[i]}`);
        }
        // foreach(콜백 함수)
        animal.forEach(function (animalSingle) {
          console.log(`${animalSingle}`);
        });

        //문법차이 외우거나 x ( 화살표 함수 )
        animal.forEach((animalSingle) => console.log(`${animalSingle}`));
      }
